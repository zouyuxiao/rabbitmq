server:
  port: 8025

spring:
  profiles:
    # 数据库
    active: test
  redis:
    #Redis服务器连接ip
    host: 127.0.0.1
    #Redis服务器连接端口
    port: 6379
    #Redis服务器连接密码（默认为空）
    password:
    #连接超时时间（毫秒）
    timeout: 30000
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        #连接池中的最大空闲连接
        max-idle: 8
        #连接池中的最小空闲连接
        min-idle: 0


# MyBatis
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.redis.bean
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/*Mapper.xml
  configuration:
    #开启驼峰命名转换
    map-underscore-to-camel-case: true
    #打印sql(语句)，方便调试
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



