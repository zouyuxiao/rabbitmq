<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user:${userList}" >
    账号：<input type="text" th:value="${user.username}"/>
    密码：<input type="password" th:value="${user.password}"/>
    时间：<input type="text" th:value="${user.regTime}"/>
    时间：<input type="text" th:value="${#dates.format(user.regTime,'yyyy-MM-dd HH:mm:ss')}"/>
</div>
</body>
</html>
